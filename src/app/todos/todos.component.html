<h1>Todos List:</h1>
@if (!todoItems().length) {
    <h2>Loading...</h2>
}
<ul>
    @for (todo of todoItems(); track todo.id) {
        <li>
            <input type="checkbox" id="{{todo.title}}" [value]="todo.completed" />
            <label for="{{todo.title}}">{{todo.title}}</label>
        </li>
    }
</ul>
